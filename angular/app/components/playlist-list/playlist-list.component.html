<section class="content-header">
  <h1>Playlists </h1>
</section>
<section class="content">
  <div class="row">
    <div class="col-md-12">
      <div class="box box-info">
        <div class="box-header with-border">
          <h3 class="box-title">Playlist List</h3>
          <div class="box-tools pull-right">
            <a ng-click="vm.openEditModal('playlist-edit', vm)" class="btn btn-block btn-success btn-xs"><i class="fa fa-plus"></i> Add New</a>
          </div>
        </div>
        <div class="box-body">
        <table datatable="" width="100%" class="table table-striped table-bordered" ng-if="vm.displayTable" dt-options="vm.dtOptions" dt-columns="vm.dtColumns" dt-instance="vm.dtInstance"></table>
      </div>
    </div>
  </div>
</div>
</section>
