<section class="content">
  <div class="row">
    <div class="col-md-12">
      <div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">Playlists</h3>
        </div>
        <div class="box-body">
          <ul class="products-list product-list-in-box">
            <li class="item" ng-repeat="playlist in playlists">
              <div class="product-img">
                <!-- <img src="/img/default-50x50.gif" alt="Product Image"> -->
              </div>
              <div class="product-info">
                <a href="javascript:void(0)" ui-sref="front.playlist-public({id:playlist.id})" class="product-title">{{playlist.name}}</a>
                <span class="product-description">
                  {{playlist.added.name}}
                </span>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>
