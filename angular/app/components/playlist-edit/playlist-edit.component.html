<div class="modal-header">
    <button type="button" class="close" ng-click="vm.closeModal()"><span
    aria-hidden="true"><i class="icon icon-Close"></i></span></button>
    <h4 class="modal-title">{{heading}}</h4>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-sm-12">
            <form ng-submit="vm.saveData(vm.form.$valid)" name="vm.form" novalidate>
                <md-input-container>
                <label>Playlist name</label>
                <input name="name" ng-model="playlist.name" required>
                <div ng-messages="vm.form.name.$error">
                    <div ng-message="required">This is required!</div>
                </div>
                </md-input-container>
                <div class="row">
                    <table datatable="" width="100%" class="table table-striped table-bordered" ng-if="vm.displayTable" dt-options="vm.dtOptions" dt-columns="vm.dtColumns" dt-instance="vm.dtInstance"></table>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn" ng-click="vm.closeModal()" >Cancel</button>
    <button type="button" class="btn" ng-disabled="vm.form.$invalid" ng-click="vm.save(vm.form.$valid)">Save</button>
</div>
